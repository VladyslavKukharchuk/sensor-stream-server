name: Deploy to Cloud Run

on:
  push:
    branches: ["main"]

env:
  PROJECT_ID: opportune-scope-320904
  REGION: us-central1
  REPOSITORY: sensor-repo
  SERVICE: sensor-stream-server

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "projects/XXX/locations/global/workloadIdentityPools/github-pool/providers/github-provider"
          service_account: "github-actions-deployer@opportune-scope-320904.iam.gserviceaccount.com"

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${REGION}-docker.pkg.dev --quiet

      - name: Build and Push Docker image
        run: |
          IMAGE="${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${SERVICE}:$(git rev-parse --short HEAD)"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${SERVICE} \
            --project=${PROJECT_ID} \
            --region=${REGION} \
            --image=${IMAGE} \
            --platform=managed \
            --allow-unauthenticated \
            --port=8080
