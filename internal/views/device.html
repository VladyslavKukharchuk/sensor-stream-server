{{define "device"}}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

{{template "header"}}

<main>
    <h2>Device Details</h2>

    <table>
        <tr><th>ID</th><td>{{.Device.ID}}</td></tr>
        <tr><th>MAC</th><td>{{.Device.MAC}}</td></tr>
        <tr><th>Created At</th><td>{{.Device.CreatedAt.Format "2006-01-02 15:04:05"}}</td></tr>
    </table>

    <a href="/admin/devices" class="button">‚Üê Back to Devices</a>
</main>

{{template "footer"}}

</body>
</html>
{{end}}
