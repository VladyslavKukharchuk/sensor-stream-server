{{define "measurements"}}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header, footer { background-color: #333; color: #fff; padding: 10px; text-align: center; }
        main { padding: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
    </style>
</head>

<body>

<header>
    <h1>Sensor Dashboard</h1>
    <nav>
        <a href="/admin">Головна</a> |
        <a href="/admin/measurements">Виміри</a>
    </nav>
</header>

<main>
    <h2>Дані датчиків</h2>

    <table>
        <thead>
        <tr>
            <th>Час</th>
            <th>Температура</th>
            <th>Вологість</th>
        </tr>
        </thead>

        <tbody>
        {{range .Measurements}}
        <tr>
            <td>{{.Timestamp.Format "2006-01-02 15:04:05"}}</td>
            <td>{{.Temperature}} °C</td>
            <td>{{.Humidity}} %</td>
        </tr>
        {{end}}
        </tbody>
    </table>
</main>

<footer>
    © 2025 Sensor Stream
</footer>

</body>
</html>
{{end}}
