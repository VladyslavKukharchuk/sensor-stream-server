{{define "devices"}}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>

    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

{{template "header"}}

<main>
    <h2>Devices</h2>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>MAC</th>
            <th>CreatedAt</th>
        </tr>
        </thead>

        <tbody>
        {{range .Devices}}
        <tr>
            <td>
                <a href="/admin/devices/{{.ID}}">{{.ID}}</a>
            </td>
            <td>{{.MAC}}</td>
            <td>{{.CreatedAt.Format "2006-01-02 15:04:05"}}</td>
        </tr>
        {{end}}
        </tbody>
    </table>
</main>

{{template "footer"}}

</body>
</html>
{{end}}
