{{define "content"}}
<h2>Дані датчиків</h2>

<table>
    <thead>
    <tr>
        <th>Час</th>
        <th>Температура</th>
        <th>Вологість</th>
    </tr>
    </thead>
    <tbody>
    {{range .Measurements}}
    <tr>
        <td>{{.Timestamp.Format "2006-01-02 15:04:05"}}</td>
        <td>{{.Temperature}} °C</td>
        <td>{{.Humidity}} %</td>
    </tr>
    {{end}}
    </tbody>
</table>
{{end}}

{{template "layout" .}}
