{{define "index"}}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>

    <style>
        body {
            font-family: "Inter", Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background: #212529;
            color: #fff;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-size: 14px;
            opacity: 0.9;
        }

        nav a:hover {
            opacity: 1;
        }

        main {
            padding: 30px 40px;
        }

        h2 {
            font-size: 22px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }

        th {
            background: #f1f3f5;
            font-weight: 600;
            text-align: left;
            padding: 12px 15px;
            font-size: 14px;
        }

        td {
            padding: 12px 15px;
            font-size: 14px;
            border-top: 1px solid #e5e5e5;
        }

        tr:hover td {
            background: #fafafa;
        }

        footer {
            text-align: center;
            padding: 15px;
            margin-top: 40px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>

<body>

<header>
    <h1>Sensor Dashboard</h1>
    <nav>
        <a href="/admin">Головна</a>
        <a href="/admin/measurements">Виміри</a>
    </nav>
</header>

<main>
    <h2>Ласкаво просимо!</h2>

    <p>Це головна сторінка адмінки.</p>
</main>

<footer>
    © 2025 Sensor Stream
</footer>

</body>
</html>
{{end}}
